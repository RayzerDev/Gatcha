services:
  mongodb:
    image: mongo:8.2.3
    container_name: mongodb-auth-local
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ping:1}).ok' --quiet"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ..
      dockerfile: api.Dockerfile
      args:
        SERVICE_NAME: auth
    container_name: api-auth-local
    ports:
      - "8081:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_USERNAME: root
      MONGO_PASSWORD: example
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: authdb
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  mongo-data:
