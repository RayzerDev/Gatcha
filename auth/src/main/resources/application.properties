server.port=8080
spring.application.name=auth
spring.mongodb.host=${MONGO_HOST:localhost}
spring.mongodb.port=${MONGO_PORT:27017}
spring.mongodb.database=${MONGO_DB:authdb}
spring.mongodb.username=${MONGO_USERNAME}
spring.mongodb.password=${MONGO_PASSWORD}
spring.mongodb.authentication-database=admin
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
spring.docker.compose.file=auth/docker-compose.yml
# Utilisé par OpenApiConfig pour forcer Swagger à appeler via le gateway quand on est en docker.
# En standalone on laisse vide => URL relative (même origin).
openapi.server-url=${OPENAPI_SERVER_URL:}
# Configuration des logs
logging.level.root=INFO
logging.level.fr.imt.nord.fisa.ti.gatcha.auth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n