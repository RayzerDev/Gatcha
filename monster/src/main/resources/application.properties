spring.application.name=monster
server.port=${SERVER_PORT:8083}
spring.mongodb.host=${MONGO_HOST:localhost}
spring.mongodb.port=${MONGO_PORT:27019}
spring.mongodb.database=${MONGO_DB:monsterdb}
spring.mongodb.username=${MONGO_USERNAME}
spring.mongodb.password=${MONGO_PASSWORD}
spring.mongodb.authentication-database=admin
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
spring.docker.compose.file=monster/docker-compose.yml
# Utilisé par OpenApiConfig pour forcer Swagger à appeler via le gateway quand on est en docker.
# En standalone on laisse vide => URL relative (même origin).
openapi.server-url=${OPENAPI_SERVER_URL:}
auth.service.url=${AUTH_API_URL:http://localhost:8081}
auth.filter.exclude.paths=/public,/health