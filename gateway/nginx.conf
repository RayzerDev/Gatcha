events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ---- CORS helpers ----
    # Autorise uniquement localhost (front/gateway en dev)
    map $http_origin $cors_allow_origin {
        default "";
        ~^http://localhost(:[0-9]+)?$ $http_origin;
    }

    upstream auth-service { server api-auth:8080; }
    upstream player-service { server api-player:8080; }
    upstream monster-service { server api-monster:8080; }
    upstream invocation-service { server api-invocation:8080; }
    upstream combat-service { server api-combat:8080; }

    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        add_header X-Gateway-Version "1.0";

        # Accueil: index des docs
        location = / {
            default_type text/html;
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        location = /index.html {
            default_type text/html;
            root /usr/share/nginx/html;
        }

        # Proxy commun
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # -----------------------------
        # Swagger UI (swagger-config)
        # -----------------------------
        set $swagger_upstream "";
        set $swagger_doc_base "";

        if ($http_referer ~* "/api/auth/swagger-ui/") { set $swagger_upstream "http://auth-service"; set $swagger_doc_base "/api/auth"; }
        if ($http_referer ~* "/api/player/swagger-ui/") { set $swagger_upstream "http://player-service"; set $swagger_doc_base "/api/player"; }
        if ($http_referer ~* "/api/monster/swagger-ui/") { set $swagger_upstream "http://monster-service"; set $swagger_doc_base "/api/monster"; }
        if ($http_referer ~* "/api/invocation/swagger-ui/") { set $swagger_upstream "http://invocation-service"; set $swagger_doc_base "/api/invocation"; }
        if ($http_referer ~* "/api/combat/swagger-ui/") { set $swagger_upstream "http://combat-service"; set $swagger_doc_base "/api/combat"; }

        location = /api-docs/swagger-config {
            if ($swagger_doc_base = "") {
                add_header Content-Type application/json always;
                return 400 '{"error":"missing_swagger_context","message":"Open swagger-ui via /api/<service>/swagger-ui/ first."}';
            }

            add_header Content-Type application/json always;
            return 200 "{\"url\":\"$swagger_doc_base/api-docs\"}";
        }

        location = /api-docs {
            if ($swagger_upstream = "") {
                add_header Content-Type application/json always;
                return 400 '{"error":"missing_swagger_context","message":"Open swagger-ui via /api/<service>/swagger-ui/ first, or call /api/<service>/api-docs directly."}';
            }
            proxy_pass $swagger_upstream/api-docs;
        }

        location ^~ /api-docs/ {
            if ($swagger_upstream = "") {
                add_header Content-Type application/json always;
                return 400 '{"error":"missing_swagger_context","message":"Open swagger-ui via /api/<service>/swagger-ui/ first, or call /api/<service>/api-docs directly."}';
            }
            proxy_pass $swagger_upstream/api-docs/;
        }

        # -----------------------------
        # CORS + Routes APIs
        # -----------------------------
        # Important: on met le CORS DANS chaque location proxy_pass, sinon Nginx peut servir du statique (404)

        location /api/auth/ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            proxy_pass http://auth-service/;
        }

        location /api/player/ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            proxy_pass http://player-service/;
        }

        location /api/monster/ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            proxy_pass http://monster-service/;
        }

        location /api/invocation/ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            proxy_pass http://invocation-service/;
        }

        location /api/combat/ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            proxy_pass http://combat-service/;
        }

        location /health {
            access_log off;
            default_type text/plain;
            return 200 "Gateway is healthy\n";
        }
    }
}
